apiVersion: templates.krateo.io/v1alpha1
kind: Widget
metadata:
  name: dashboard-route
  namespace: {{ .Release.Namespace }}
spec:
  actions:
  - template:
      apiVersion: templates.krateo.io/v1alpha1
      name: dashboard-row
      namespace: {{ .Release.Namespace }}
      resource: collections
      verb: GET
  app:
    template:
      icon: fa-chart-line
      label: Dashboard
      menu: "true"
      path: /dashboard
      order: "1"
  type: route