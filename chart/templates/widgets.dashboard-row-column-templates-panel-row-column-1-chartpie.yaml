apiVersion: templates.krateo.io/v1alpha1
kind: Widget
metadata:
  name: dashboard-row-column-templates-panel-row-column-1-chartpie
  namespace: {{ .Release.Namespace }}
spec:
  type: chartpie
  app:
    template:
      title: ${ [(.allCompositionDefinitions.status | .[] | .items[]) ] | length }
      description: Templates
      series: >
        ${ "{ \"total\":" + ((.allCompositionDefinitions.status | .[] | .items) | length | tostring) + 
        ", \"data\": [" +
        "{ \"color\": \"green\", \"value\":" + ([(.allCompositionDefinitions.status | .[] | .items[]) | select(.status.conditions[]? | .type == "Ready" and .status == "True")] | length | tostring ) + ", \"label\": \"Ready:True\"}," +
        "{ \"color\": \"orange\", \"value\":" + ([(.allCompositionDefinitions.status | .[] | .items[]) | select(.status.conditions[]? | .type == "Ready" and .status == "False")] | length | tostring ) + ", \"label\": \"Ready:False\"}," +
        "{ \"color\": \"gray\", \"value\":" + (((.allCompositionDefinitions.status | .[] | .items) | length) - ([(.allCompositionDefinitions.status | .[] | .items[]) | select(.status.conditions[]? | .type == "Ready" and .status == "True")] | length  ) - ([(.allCompositionDefinitions.status | .[] | .items[]) | select(.status.conditions[]? | .type == "Ready" and .status == "False")] | length ) | tostring ) + ", \"label\": \"Unknown\"}]}" } 
  api:
  - name: allCompositionDefinitions
    path: "/call?apiVersion=templates.krateo.io%2Fv1&resource=restactions&name=dashboard-templates&namespace={{ .Release.Namespace }}"
    verb: GET
    endpointRef:
      name: snowplow-endpoint
      namespace: {{ .Release.Namespace }}
    headers:
    - 'Accept: application/json'